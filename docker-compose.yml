version: '3'
services:
  bash:
    build: .
    command: 'tail -f /dev/null'
    volumes:
      - ./:/usr/src/app
    depends_on:
      - database

  database:
    image: postgres:11
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

volumes:
  db_data:
